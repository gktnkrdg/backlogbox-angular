<div class="wrapper" >
  <mat-list>
    <h3 mat-subheader>Movies</h3>
    <mat-list-item *ngFor="let movie of movieList" class="movies">
      <a [routerLink]="['/movie', movie.movie_id]">
        <!-- <span class="badge">{{ movie.movie_id }}</span>  -->
        {{ movie.title  | titlecase }}
      </a>
    </mat-list-item>
    <mat-divider></mat-divider>
   
  </mat-list>

</div>
<footer >
    <form class="example-form">
        <mat-form-field class="full-width">
          <input  matInput  type="text" name="title" id="title" [(ngModel)]="newMovie.title" placeholder="Search Movie"  (click)="openDialog()" >
          <mat-icon matSuffix>mode_edit</mat-icon>
          <!-- <button  mat-raised-button color="primary" type="submit"  (click)="create()">Add</button> -->
          <button mat-button *ngIf="newMovie.title" matSuffix mat-icon-button aria-label="Clear" (click)="newMovie.title=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
      
     
       
       
        
      </form>
  </footer>

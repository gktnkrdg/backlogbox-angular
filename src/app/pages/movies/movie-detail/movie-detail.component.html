

<mat-card class="example-card" style="max-width: 400px;"  *ngIf="movie">
  <mat-card-header>
    <div mat-card-avatar style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');
    background-size: cover;"></div>
    <mat-card-title>{{ movie.title_en }}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image src="https://image.tmdb.org/t/p/w200/yE5d3BUhE8hCnkMUJOo1QDoOGNz.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div>
      <label>Id: </label>{{ movie.movie_id }}</div>
    <div>
      <label>Name: </label>{{ movie.title_en }}
    </div>
    <div>
      <label><b>Director:</b> </label>{{ movie.director }}
    </div>
    <div>
      <label><b>Genres:</b> </label>{{ movie.genres }}
    </div>
    <div>
      <label><b>Release Date:</b> </label>{{ movie.release_date  | date: 'dd/MM/yyyy'}}
    </div>
    <div>
      <label><b>The Movie DB Rating:</b> </label>{{ movie.themoviedb_rating }}
    </div>
    <div>
      <label><b>Tagline:</b> </label>{{ movie.tagline}}
    </div>
    <div>
      <label><b>Overview:</b> </label>{{ movie.overview }}
    </div>
    <div>
      <a routerLink="/movies" routerLinkActive="active">Back</a>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
